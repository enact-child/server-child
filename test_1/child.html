            if (window.parent.document.location.protocol) {
                let img = document.createElement('img');
                img.setAttribute('src', 'https://enact-child.github.io/server-child/test_1/image.jpg')
                document.body.appendChild(img);
            }
            window.parent.parent.postMessage({ test_no: 1, status: 'allowed' }, '*');
        } catch (error) {
            window.parent.parent.postMessage({ test_no: 1, status: 'blocked' }, '*');
            throw error;
        }
    </script>
</body>
