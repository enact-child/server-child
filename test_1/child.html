<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Enact Test #1 Child</title>
</head>
<body>
    <script>
        try {
            if (window.parent.document.location.protocol) {
                let img = document.createElement('img');
                img.setAttribute('src', 'https://enact-child.github.io/server-child/test_1/image.jpg')
                document.body.appendChild(img);
            }
        } catch(error) {
            let msg = { test_no: 1, status: 'blocked', error: error }
            window.parent.parent.postMessage({ msg: msg }, '*');
        }
    </script>
</body>
</html>
